            <!-- begin toggle markup	 -->

            <label class="toggle" for="uniqueID">
                <input type="checkbox" class="toggle__input" id="uniqueID" />
                <span class="toggle-track">
                    <span class="toggle-indicator">
                        <!-- 	This check mark is optional	 -->
                        <span class="checkMark">
                            <svg viewBox="0 0 24 24" id="ghq-svg-check" role="presentation" aria-hidden="true">
                                <path
                                    d="M9.86 18a1 1 0 01-.73-.32l-4.86-5.17a1.001 1.001 0 011.46-1.37l4.12 4.39 8.41-9.2a1 1 0 111.48 1.34l-9.14 10a1 1 0 01-.73.33h-.01z">
                                </path>
                            </svg>
                        </span>
                    </span>
                </span>
                Include capital letters (A,B,C)
            </label>

            <!-- end toggle markup	 -->

            <!-- begin toggle markup	 -->

            <label class="toggle" for="uniqueID1">
                <input type="checkbox" class="toggle__input" id="uniqueID1" />

                            </svg>

                    </span>

            <!-- end toggle markup	 -->

            <!-- begin toggle markup	 -->

<div class="button1">

font-weight: 700;">Your Password </p>
